<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>飲料車</title>
  <style>
    /* 多巴胺主題配色（明亮快感） */
    :root{
      --bg1: linear-gradient(135deg,#ff9a9e 0%,#fecfef 30%,#f6d365 100%);
      --accent-1: #ff6b6b; /* 活力紅 */
      --accent-2: #ffd166; /* 黃 */
      --accent-3: #06d6a0; /* 綠 */
      --accent-4: #4cc9f0; /* 天藍 */
      --card-bg: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.65);
      --shadow: 0 8px 24px rgba(0,0,0,0.12);
      --radius: 16px;
      --max-w: 1100px;
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: Inter, system-ui, Arial; background: var(--bg1);
      display:flex; align-items:center; justify-content:center; padding:28px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      width:100%; max-width:var(--max-w); display:grid; grid-template-columns:1fr 380px; gap:24px;
    }

    header{grid-column:1/-1; display:flex; align-items:center; justify-content:space-between; gap:12px}
    h1{margin:0; font-size:28px; color:#fff; text-shadow:0 4px 12px rgba(0,0,0,0.25)}
    .brand-badge{background:rgba(255,255,255,0.12); padding:8px 12px; border-radius:999px; color:#fff; font-weight:600}

    /* 左側：菜單與填寫表單 */
    .panel{background:var(--card-bg); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)}
    .menu-list{display:grid; gap:12px}

    .menu-item{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75));}
    .menu-item strong{display:block; font-size:16px}
    .menu-item small{display:block; color:#666}
    .add-btn{background:linear-gradient(90deg,var(--accent-1),var(--accent-4)); color:white; border:none; padding:8px 10px; border-radius:10px; cursor:pointer; font-weight:700}

    form .row{display:flex; gap:8px; margin-bottom:8px}
    label{font-size:13px; color:#333}
    input[type=text], select, input[type=number]{flex:1; padding:8px 10px; border-radius:10px; border:1px solid rgba(0,0,0,0.08); outline:none}
    input[type=number]{max-width:110px}
    .primary{display:inline-flex; align-items:center; gap:8px; background:linear-gradient(90deg,var(--accent-3),var(--accent-4)); color:white; border:none; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:800}

    /* 右側：購物車 */
    .cart-head{display:flex; align-items:center; justify-content:space-between; gap:8px}
    .cart-list{margin-top:12px; display:flex; flex-direction:column; gap:10px; max-height:420px; overflow:auto}
    .cart-item{display:flex; gap:10px; align-items:center; background:var(--glass); padding:10px; border-radius:12px}
    .pill{background:rgba(255,255,255,0.9); padding:6px 8px; border-radius:999px; font-weight:700}
    .muted{color:#666; font-size:13px}
    .actions{display:flex; gap:8px}
    .danger{background:#ff6b6b; border:none; color:white; padding:8px 10px; border-radius:10px; cursor:pointer}
    .buy{background:linear-gradient(90deg,#ffd166,#ff6b6b); border:none; color:white; padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:900}

    footer{grid-column:1/-1; text-align:center; color:#fff; margin-top:6px}

    /* 小螢幕調整 */
    @media (max-width:900px){
      .wrap{grid-template-columns:1fr;}
      .brand-badge{display:none}
    }

    /* 小動畫 */
    .float-joy{transform:translateY(-2px); transition:transform .18s ease}
    .float-joy:active{transform:translateY(2px)}

  </style>
</head>
<body>
  <div class="wrap" role="application">
    <header>
      <div>
        <h1>飲料車</h1>
        <div style="height:6px"></div>
        <div class="brand-badge">多巴胺主題 • 快樂購物</div>
      </div>
      <div style="display:flex; gap:10px; align-items:center">
        <div class="muted">填寫飲品後加入購物車→右側購買</div>
      </div>
    </header>

    <!-- 左：菜單與自訂表單 -->
    <section class="panel" aria-label="菜單與新增飲品">
      <h2 style="margin-top:0">菜單</h2>

      <div class="menu-list" id="presetMenu">
        <!-- 範例預設項目（使用者可直接加入，或用下方表單新增自訂飲品） -->
      </div>

      <hr style="margin:16px 0; border:none; height:1px; background:linear-gradient(90deg, rgba(0,0,0,0.06), transparent)">

      <h3 style="margin-bottom:8px">自訂飲品</h3>
      <form id="drinkForm" onsubmit="return false;">
        <div class="row">
          <div style="flex:1">
            <label for="drinkName">飲料名</label>
            <input id="drinkName" type="text" placeholder="例如：四季春/珍珠奶茶" required />
          </div>
          <div style="max-width:120px">
            <label for="price">價格 (NT$)</label>
            <input id="price" type="number" value="60" min="0" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="sweet">甜度</label>
            <select id="sweet">
              <option>全糖</option>
              <option>半糖</option>
              <option>微糖</option>
              <option>無糖</option>
            </select>
          </div>
          <div>
            <label for="ice">冰塊</label>
            <select id="ice">
              <option>正常冰</option>
              <option>微冰</option>
              <option>少冰</option>
              <option>去冰</option>
              <option>溫</option>
            </select>
          </div>
          <div style="max-width:100px">
            <label for="qty">數量</label>
            <input id="qty" type="number" value="1" min="1" />
          </div>
        </div>

        <div style="display:flex; gap:8px; margin-top:8px">
          <button class="primary float-joy" id="addCustom">加入購物車</button>
          <button class="add-btn" id="clearForm" type="button">清除</button>
        </div>
      </form>

    </section>

    <!-- 右：購物車 -->
    <aside class="panel" aria-label="購物車">
      <div class="cart-head">
        <div>
          <h2 style="margin:0">購物車</h2>
          <div class="muted" id="cartCount">尚無商品</div>
        </div>
        <div style="display:flex; gap:8px">
          <button class="danger" id="emptyCart">清空</button>
        </div>
      </div>

      <div class="cart-list" id="cartList" aria-live="polite">
        <!-- 購物車項目 -->
      </div>

      <div style="margin-top:12px; display:flex; align-items:center; justify-content:space-between">
        <div>
          <div class="muted">總金額</div>
          <div style="font-weight:900; font-size:20px" id="totalPrice">NT$0</div>
        </div>
        <div style="display:flex; gap:8px;">
          <button class="primary float-joy" id="checkout" style="background:linear-gradient(90deg,#4cc9f0,#ffd166)">購買</button>
        </div>
      </div>

      <div style="margin-top:12px; font-size:13px; color:#666">
        ※ 此為靜態範例，購買按鈕會模擬付款程序並清空購物車。
      </div>
    </aside>

    <footer>
      <small>設計：多巴胺色彩 • 靜態示範頁面</small>
    </footer>
  </div>

  <script>
    // 簡易購物車邏輯（已使用 localStorage 快取）
    const preset = [
      {name:'珍珠奶茶', sweet:'全糖', ice:'正常冰', price:70},
      {name:'四季春茶', sweet:'無糖', ice:'正常冰', price:45},
      {name:'檸檬綠', sweet:'微糖', ice:'少冰', price:55}
    ];

    const $presetMenu = document.getElementById('presetMenu');
    const $cartList = document.getElementById('cartList');
    const $cartCount = document.getElementById('cartCount');
    const $totalPrice = document.getElementById('totalPrice');

    function renderPreset(){
      $presetMenu.innerHTML = '';
      preset.forEach((p,idx)=>{
        const el = document.createElement('div'); el.className='menu-item';
        el.innerHTML = `<div>
          <strong>${escapeHtml(p.name)}</strong>
          <small>${p.sweet} • ${p.ice} • NT$${p.price}</small>
        </div>
        <div style="display:flex; gap:8px; align-items:center">
          <input type="number" min="1" value="1" id="presetQty${idx}" style="width:70px; padding:6px; border-radius:8px; border:1px solid rgba(0,0,0,0.06)" />
          <button class="add-btn" onclick="addPreset(${idx})">加入購物車</button>
        </div>`;
        $presetMenu.appendChild(el);
      });
    }

    function escapeHtml(s){ return String(s).replace(/[&<>\"']/g, function(c){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c];}); }

    function getCart(){
      try{ return JSON.parse(localStorage.getItem('cart_v1')||'[]'); }catch(e){return []}
    }
    function setCart(c){ localStorage.setItem('cart_v1', JSON.stringify(c)); renderCart(); }

    function addPreset(idx){
      const q = parseInt(document.getElementById('presetQty'+idx).value)||1;
      const item = Object.assign({}, preset[idx]); item.qty = q;
      const cart = getCart(); cart.push(item); setCart(cart);
      flash(`已加入 ${item.name} x${q}`);
    }

    document.getElementById('addCustom').addEventListener('click', ()=>{
      const name = document.getElementById('drinkName').value.trim();
      if(!name){ alert('請輸入飲料名'); return; }
      const sweet = document.getElementById('sweet').value;
      const ice = document.getElementById('ice').value;
      const qty = parseInt(document.getElementById('qty').value)||1;
      const price = Math.max(0, parseInt(document.getElementById('price').value)||60);
      const item = {name, sweet, ice, price, qty};
      const cart = getCart(); cart.push(item); setCart(cart);
      flash(`已加入 ${name} x${qty}`);
      document.getElementById('drinkForm').reset();
      document.getElementById('price').value = 60; document.getElementById('qty').value=1;
    });

    document.getElementById('clearForm').addEventListener('click', ()=>{
      document.getElementById('drinkForm').reset(); document.getElementById('price').value = 60; document.getElementById('qty').value=1;
    });

    function renderCart(){
      const cart = getCart();
      $cartList.innerHTML = '';
      if(cart.length===0){ $cartCount.textContent='尚無商品'; $totalPrice.textContent='NT$0'; return; }
      $cartCount.textContent = `共 ${cart.length} 項`;
      let total = 0;
      cart.forEach((it, idx)=>{
        total += (it.price||0) * (it.qty||1);
        const div = document.createElement('div'); div.className='cart-item';
        div.innerHTML = `<div style="flex:1">
            <div style="font-weight:800">${escapeHtml(it.name)}</div>
            <div class="muted">${escapeHtml(it.sweet)} • ${escapeHtml(it.ice)}</div>
            <div class="muted">NT$${it.price} × ${it.qty}</div>
          </div>
          <div class="actions">
            <button onclick="changeQty(${idx}, -1)" style="padding:6px 8px; border-radius:8px">-</button>
            <button onclick="changeQty(${idx}, 1)" style="padding:6px 8px; border-radius:8px">+</button>
            <button class="danger" onclick="removeItem(${idx})">刪除</button>
          </div>`;
        $cartList.appendChild(div);
      });
      $totalPrice.textContent = 'NT$' + total;
    }

    function changeQty(i, delta){
      const cart = getCart(); if(!cart[i]) return; cart[i].qty = Math.max(1, (cart[i].qty||1) + delta); setCart(cart);
    }
    function removeItem(i){ const cart = getCart(); if(!cart[i]) return; cart.splice(i,1); setCart(cart); }
    document.getElementById('emptyCart').addEventListener('click', ()=>{ if(confirm('要清空購物車嗎？')){ setCart([]); flash('購物車已清空'); }});

    document.getElementById('checkout').addEventListener('click', ()=>{
      const cart = getCart(); if(cart.length===0){ alert('購物車是空的'); return; }
      // 模擬購買：顯示摘要、清空購物車
      let summary = '購買清單：\n'; let total=0; cart.forEach(it=>{ summary += `${it.name} x${it.qty} - NT$${(it.price||0)*it.qty}\n`; total += (it.price||0)*it.qty });
      summary += `\n總金額：NT$${total}`;
      if(confirm(summary + '\n\n確認付款？')){
        // 模擬付款成功
        alert('付款成功！感謝購買 🎉');
        setCart([]);
      }
    });

    // 小提醒訊息
    function flash(msg){
      const t = document.createElement('div');
      t.textContent = msg; t.style.position='fixed'; t.style.right='18px'; t.style.bottom='18px'; t.style.padding='12px 16px'; t.style.borderRadius='12px'; t.style.boxShadow='0 8px 24px rgba(0,0,0,0.12)'; t.style.background='linear-gradient(90deg,#ffecd2,#fcb69f)'; t.style.fontWeight='700';
      document.body.appendChild(t);
      setTimeout(()=>{ t.style.transition='opacity .4s'; t.style.opacity=0; setTimeout(()=>t.remove(),420) },1300);
    }

    // 初始化
    renderPreset(); renderCart();
  </script>
</body>
</html>
